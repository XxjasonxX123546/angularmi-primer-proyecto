<p>listado Heroes</p>




<div *ngIf="heroeborrado;else noBorrado">
<h3>Heroeborrado:<small>{{heroeborrado}}</small></h3>
</div>


<ng-template #noBorrado>
    <h3>No hay heroe borrado</h3>   
</ng-template>

    

<button (click)="borrarHeroe()">    
    borrar
</button>


<ul>
    <li *ngFor="let heroe of heroes;let i= index">
        {{i+1}}-{{heroe}}
    </li>
</ul>
